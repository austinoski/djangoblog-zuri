{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h1>New Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary " type="submit" value="save">
        </form>
    </div>
</div>
{% endblock %}
