{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="">Login</h1>
<form class="form" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Login">
    <a href="{% url 'password_reset' %}">Reset Password</a>
</form>
{% endblock %}
